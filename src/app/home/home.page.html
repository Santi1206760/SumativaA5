<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Termómetro - {{ location }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Termómetro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="thermometer">
      <div class="thermometer-bar" [style.height.%]="temperature / maxTemperature * 100"></div>
    </div>
    <div class="temperature-value">{{ temperature }}°C</div>
  </div>
</ion-content>
